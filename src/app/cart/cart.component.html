<nav class="fixed">
  <ul id="nav-bar">
    <li class="items home" style="font-weight: bold; font-size: 25px">
      <a routerLink="/"><i class="fa-solid fa-house"></i>Home</a>
    </li>
    <li class="items text-black" id="cart">
      <a routerLink="/cart"><i class="fa-solid fa-cart-shopping"></i>Cart</a>
    </li>
  </ul>
</nav>

<h1>Your Cart</h1>

<div *ngIf="cart.length > 0" class="cart-items-container">
  <div *ngFor="let item of cart" class="cart-item">
    <img [src]="item.thumbnail" alt="{{ item.title }}" />
    <h2>{{ item.title }}</h2>
    <p>Price: ${{ item.price }}</p>
    <div class="quantity-controls">
      <button (click)="decreaseQuantity(item.id)">-</button>
      <span>{{ item.quantity }}</span>
      <button (click)="increaseQuantity(item.id)">+</button>
      <button (click)="removeFromCart(item.id)">Remove</button>
    </div>
  </div>
</div>
<h3 id="total-price">Total Price: ${{ totalPrice }}</h3>

<div *ngIf="cart.length === 0">
  <p>Your cart is empty.</p>
</div>
